<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--CSS -->
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />
    <!--CSS-->

    <title>Simply Gold Trade</title>
</head>

<body>
    <!--Header starts-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header id="header">
                    <div class="header-logo">
                        <a href="index.html">Simply Gold Trade</a>
                    </div>

                    <nav id="header-nav-wrap">
                        <ul class="header-main-nav">
                            <li class="current">
                                <a href="#home" title="home">Home</a>
                            </li>
                        </ul>
                        <a class="btn btn-warning btn1" href="https://drive.google.com/uc?export=download&id=1g7aXaevsi822B0Ytu7llbeyg46BbbJ97" role="button" target="_blank">Documentation</a>
                        <a class="btn btn-warning btn1" href="" role="button">Sign in</a>
                    </nav>

                    <a class="header-menu-toggle" href="#"><span>Menu</span></a>
                </header>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Iframed Video start -->
    <div class="container cust-video-bg">
        <div class="row">
            <div class="col-md-12 ">
                <div class="row">
                    <div class="col-md-10 cust-video">
                         <div class="embed-responsive embed-responsive-16by9 ">
        <iframe src="https://www.youtube.com/embed/FRnmT1CSFmo?controls=0&autoplay=1&rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
   
    <!-- Iframed Video end -->

    <!-- Contact form start -->
    <div class="container-contact100 custom-form-bg">
        <div class="wrap-contact100 ">
            <form class="contact100-form validate-form ">
                <span class="contact100-form-title">
                    Sign Up Here
                </span>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your First Name">
                                        <input class="input100" type="text" name="" placeholder="First Name" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your Last Name">
                                        <input class="input100" type="text" name="" placeholder="Last Name" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your street">
                                        <input class="input100" type="text" name="" placeholder="street" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your postal code">
                                        <input class="input100" type="number" name="" placeholder="Postal Code" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your City">
                                        <input class="input100" type="text" name="" placeholder="City" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your country">
                                        <input class="input100" type="text" name="" placeholder="Country" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your Phone Number">
                                        <input class="input100" type="number" name="" placeholder="Phone" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="wrap-input100 validate-input" data-validate="Please enter your email: e@a.x">
                                        <input class="input100" type="text" name="" placeholder="E-mail" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="wrap-input100 validate-input" data-validate="Password must contain 1 Uppercase and 1 Smallcase, 1number and 1 Sign">
                                        <input class="input100" type="password" name="" placeholder="Password" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="wrap-input100 validate-input" data-validate="Password Didn't match">
                                        <input class="input100" type="password" name="" placeholder="Re-enter Password" />
                                        <span class="focus-input100"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>
                            Sign Up
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- contact form end -->



    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
